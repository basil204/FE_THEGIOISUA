    <script>
        $(document).ready(function() {
            // Bước 1: Lấy địa chỉ IP của người dùng
            $.getJSON('https://api.ipify.org?format=json', function(ipData) {
                const userIP = ipData.ip;
                // Bước 2: Sử dụng địa chỉ IP để lấy thông tin thành phố qua freeipapi.com
                const apiUrl = `https://freeipapi.com/api/json/${userIP}`;
    
                $.getJSON(apiUrl, function(data) {
                    // Kiểm tra và cập nhật tên thành phố
                    if (data && data.cityName) {
                        $('#city-name').text(data.cityName);
                    } else {
                        $('#city-name').text("Không xác định");
                    }
                }).fail(function() {
                    $('#city-name').text("Không xác định");
                });
            }).fail(function() {
                $('#city-name').text("Không xác định");
            });
        });
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Lấy phần tử user icon dropdown và menu
            var userIconDropdown = document.getElementById("user-icon-dropdown");
            var userLoginMenu = document.getElementById("user-login-menu");
    
            // Đảm bảo menu bị ẩn mặc định
            userLoginMenu.style.display = "none";
    
            // Khi click vào icon tài khoản hoặc box tài khoản
            userIconDropdown.addEventListener("click", function (event) {
                event.stopPropagation(); // Ngăn sự kiện click từ phần tử cha
                // Toggle trạng thái hiển thị của menu
                if (userLoginMenu.style.display === "none") {
                    userLoginMenu.style.display = "block";
                } else {
                    userLoginMenu.style.display = "none";
                }
            });
    
            // Khi click vào bất kỳ khu vực nào khác, đóng menu
            document.addEventListener("click", function () {
                userLoginMenu.style.display = "none";
            });
        });
    </script>
