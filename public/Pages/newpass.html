<!-- New Password section start -->
<section class="log-in-section section-b-space new-password-section">
  <div class="container-fluid-lg w-100">
    <div class="row">
      <div class="col-xxl-6 col-xl-5 col-lg-6 d-lg-block d-none ms-auto">
        <div class="image-contain">
          <img
            src="https://vieclam.camau.gov.vn/themes/jobcy/images/auth/sign-up.png"
            class="img-fluid"
            alt="New Password"
          />
        </div>
      </div>

      <div class="col-xxl-4 col-xl-5 col-lg-6 col-sm-8 mx-auto">
        <div class="d-flex align-items-center justify-content-center h-100">
          <div class="log-in-box">
            <div class="log-in-title">
              <h3>Chào mừng bạn đến với SuaFpoly</h3>
              <h4>Tạo mật khẩu mới của bạn</h4>
            </div>

            <div class="input-box">
              <form class="row g-4" ng-submit="resetPassword()">
                <div class="col-12">
                  <div class="form-floating theme-form-floating log-in-form">
                    <input
                      type="password"
                      class="form-control"
                      id="new-password"
                      ng-model="newPassword"
                      placeholder="New Password"
                      required
                    />
                    <label for="new-password">Mật khẩu mới</label>
                  </div>
                </div>

                <div class="col-12">
                  <div class="form-floating theme-form-floating log-in-form">
                    <input
                      type="password"
                      class="form-control"
                      id="confirm-password"
                      ng-model="confirmPassword"
                      placeholder="Confirm Password"
                      required
                    />
                    <label for="confirm-password">Xác nhận mật khẩu</label>
                  </div>
                </div>

                <div class="col-12">
                  <button class="btn btn-animation w-100" type="submit">
                    Đặt lại mật khẩu
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- New Password Section End -->
